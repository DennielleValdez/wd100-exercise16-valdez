<body>
    <div class="container mt-5">
        <div class="row">

            <div class="col-md-12 pt-3 header">
                <h1>TO DO LIST</h1>
            </div>
            
            <div class="col-md-12 pt- search-task">
                <input type="text" id="find-todo" placeholder="Search task. . .">
                <button onclick="filterSearch()">Search</button>
            </div>
            <br><br>

        <!-- SEARCH BAR -->

            <div class="col-md-12 searchBar">

                <!-- SEARCH FUNCTIONALITY -->
                <input type="text" id="create-todo" placeholder="Input task here . .">
            </div>
            <br><br>
            <div class="col-md-12 searchBtn">
                <button onclick="addTodo();">Add Task</button>
                <button onclick="removeTodo();">Remove last task</button>
            </div>

            <br><br>

        <!-- TO DO LIST -->
            <div class="col-md-12 finalList">
                <ul id="todo">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

        </div>
    </div>
</body>
